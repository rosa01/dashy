<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Adventure time: Dashboard</title>

	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/font-awesome.css" rel="stylesheet" />
  <link href="css/adventure-time-theme.css" rel="stylesheet">
  <link href="css/adventure-time-theme-responsive.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

  <body>
    <form action="" class="form-login">
      <h2 class="form-login-heading">ADVENTURE TIME DASHBOARD</h2>
      <div class="login-wrap">
        <div class="form-group">
          <label class="sr-only" for="inputPassword">UserID</label>
          <input type="text" class="form-control focus"  placeholder="User ID" autofocus>
        </div>
        <div class="form-group">
          <label class="sr-only" for="inputPassword">Password</label>
          <input type="password" class="form-control focus"  placeholder="Password  " autofocus>
        </div>
        <p class="text-right"><a href="" class="">¿Te olvidaste el password?</a></p>  
        <button type="button" class="btn  btn-block" ><i class="fa fa-lock"></i> INGRESAR</button>
        <HR class="divider"></HR>
        <p>O puedes ingresar via tu red social:</p>
        <button type="button" class="btn "><i class="fa fa-facebook"></i> Facebook</button>
        <button type="button" class="btn "><i class="fa fa-twitter"></i> Twitter</button>
        <p class="registration">¿No tienes cuenta aun? <br> <a href="">Crea tu cuenta</a></p>
      </div>
    </form>

  	<!-- js placed at the end of the document so the pages load faster -->
  	<script src="js/jquery.js"></script>
  	<script src="js/bootstrap.min.js"></script>
  </body>
